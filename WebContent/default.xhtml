<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
<h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
         <p:menuitem value="ANA SAYFA" url="http://www.primefaces.org" icon="ui-icon-gear" />
         <p:menuitem value="REZERVASYON" url="http://www.primefaces.org" icon="ui-icon-gear" />
        <p:menuitem value="MASA İŞLEMLERİ" url="http://www.primefaces.org" icon="ui-icon-gear" />
 
        <f:facet name="options">
            <p:inputText style="margin-right:10px" placeholder="Search"/>
            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
        </f:facet>
    </p:menubar>
</h:form>

<p:dataGrid columns="2" value="#{rezervasyonBean.masaliste}" var="degisken">
<p:column> 
<h:form>
Masa No:<h:outputText   value="#{degisken.masano}" />
Masa Ad:<h:outputText   value="#{degisken.masaad}" />
<p:commandButton action="#{rezervasyonBean.deneme}"></p:commandButton>
</h:form>
  </p:column> 
</p:dataGrid>
</body> 
</html>
