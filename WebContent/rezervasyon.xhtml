<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
<h:form>
   
  <h:panelGrid columns="2" cellpadding="5">
   AD:<h:inputText value="#{rezervasyonBean.masalar.bilgileri.ad}" />
     SOYAD:<h:inputText value="#{rezervasyonBean.masalar.bilgileri.soyad}" />
      TELEFON:<h:inputText value="#{rezervasyonBean.masalar.bilgileri.telefon}" />
         <p:outputLabel for="datetime" value="Tarih : " />
        <p:calendar id="datetime" value="#{rezervasyonBean.masalar.bilgileri.tarih}" pattern="MM/dd/yyyy HH:mm:ss" />
  
    </h:panelGrid>
 
    
    <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
        <p:panelGrid id="display" columns="2" columnClasses="label,value">
             
               <h:outputText value="Datetime:" />
          <h:outputText value="#{rezervasyonBean.masalar.bilgileri.tarih}">
                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
            </h:outputText>
 
           
        </p:panelGrid>
    </p:dialog>
 <h:commandButton action="#{rezervasyonBean.kisiEkle()}" value="Kaydet" />
</h:form>

</body> 
</html>
